<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Conexión css-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--body-- sección html  que el usuario ve-->
<body>
    <!--Secciones:header, main y footer-->
    <!--Header es una sección que contendrá la navegación-->
    <header>
        <!--nav elemento especificamente para la navegación-->
        <nav>
            <ul class="nav-right-section">
            <li>
                <a  href="">Gmail</a>
            </li>
            <li>
                <a  href="">Imágenes</a>
            </li>
            <li class="menu" href="">
                <a  href=""></a>
            </li>
            <li>
                <a  href="">
                    <img src="https://lh3.googleusercontent.com/ogw/AKPQZvx2rF6-rm-nCDKQQgav1xMCAx6m9QRT2ehNbNmeew=s32-c-mo" alt="">
                </a>
            </li>
            </ul>
        </nav>
    </header>
    <!--MAIN --sección más importante-->
    <main>
        <!--SECTION-- una división y es más importante linguisticamente que div-->
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo Google">
        </section>
        <!--buscador-input-->
        <section class="main-input">
            <div class="main-input-container">
                <!--SPAN lupa-->
                <span class="search-icon"></span>
                <!--INPUT (texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="btn-google">
            <div>
                <button class="buscar">Buscar con Google</button>
                <button class="Youtube">Youtube</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="sec-mex">
            <ul class="mex-sec">
            México
            </ul>
        </section>
        <section class="down-sec">
            <ul class="section-info">
                <li class="left-sec-foot">Sobre Google</li>
                <li class="left-sec-foot">Búsqueda</li>
                <li class="left-sec-foot">Negocios</li>
                <li class="left-sec-foot">Políticas y Condiciones</li>
                <li class="left-sec-foot">Privacidad</li>
            </ul>
        </section>
    </footer>
</body>
</html>
